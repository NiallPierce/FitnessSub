{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Product Categories</h1>
    
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    {% if category.friendly_name %}
                    <p class="card-text">{{ category.friendly_name }}</p>
                    {% endif %}
                    <a href="{% url 'products:category_detail' category.slug %}" class="btn btn-primary">View Products</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center">No categories found.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
