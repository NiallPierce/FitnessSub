{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Delete Review</h4>
                </div>
                <div class="card-body">
                    <p class="mb-4">Are you sure you want to delete your review on "{{ product.name }}"? This action cannot be undone.</p>
                    <blockquote class="blockquote">
                        <p class="mb-0">"{{ review.comment }}"</p>
                        <footer class="blockquote-footer">{{ review.user.username }} on {{ review.created_at|date:"F d, Y" }}</footer>
                    </blockquote>
                    <form method="POST" action="{% url 'products:delete_review' review_id=review.id %}">
                        {% csrf_token %}
                        <a href="{% url 'products:product_detail' product_id=product.id %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Yes, delete review</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
