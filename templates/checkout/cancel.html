{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="text-warning mb-4">
                        <i class="fas fa-exclamation-circle"></i>
                        Order Cancelled
                    </h1>
                    <p class="lead">Your order was cancelled.</p>
                    <p>If you have any questions, please contact our customer service.</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'products:products' %}" class="btn btn-primary me-2">
                            Continue Shopping
                        </a>
                        <a href="{% url 'cart:view_cart' %}" class="btn btn-outline-primary">
                            Return to Cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
