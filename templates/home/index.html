{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 hero-image">
            <div class="hero-text">
                <h1>Welcome to Fitness Store</h1>
                <p>Your one-stop shop for all fitness needs</p>
                <a href="{% url 'products:products' %}" class="btn btn-primary btn-lg">Shop Now</a>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center mb-4">Featured Products</h2>
        </div>
    </div>
    <div class="row">
        <!-- Featured products will be added here -->
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-truck fa-3x mb-3"></i>
                    <h3>Free Shipping</h3>
                    <p>On orders over $50</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-undo fa-3x mb-3"></i>
                    <h3>Easy Returns</h3>
                    <p>30-day return policy</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-lock fa-3x mb-3"></i>
                    <h3>Secure Payment</h3>
                    <p>100% secure checkout</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
