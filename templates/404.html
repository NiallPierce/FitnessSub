{% extends "base.html" %}
{% load static %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 text-gradient">404</h1>
            <h2 class="h4 mb-4">Page Not Found</h2>
            <p class="mb-4">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'home' %}" class="btn btn-primary">Go to Homepage</a>
                <a href="{% url 'products:products' %}" class="btn btn-outline-primary">Browse Products</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
